<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header(title, links, styles)">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" href="/common/favicon.ico">
    <title th:text="${title == '' ? '后台系统' : title}"></title>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/common/css/index.css}" charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/common/css/scrollbar.css}" charset="UTF-8"/>

    <th:block th:replace="${links}" />
    <th:block th:replace="${styles}" />

</head>
</html>
