<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" charset="UTF-8"/>
    <style>
        .layui-table-tool {
            min-height: 20px !important;
            line-height: 10px !important;
        }
    </style>
</head>
<body>
<div>
    <div class="layui-container" style="margin-left: 0;">
        <div class="layui-row" style="margin: 10px 0;">
            <div class="layui-col-xs10">
                <button type="button" class="layui-btn" id="deployProcess">部署流程</button>
                <button type="button" class="layui-btn" id="queryProcessDefinition">查看流程</button>
                <button type="button" class="layui-btn" id="startProcess">开始流程</button>
                <!--    <button type="button" class="layui-btn" id="approve">审批</button>-->
                <button type="button" class="layui-btn" id="viewTask">查看待处理任务</button>
<!--                <button type="button" class="layui-btn" id="viewMyReqTask">查看我发起的任务</button>-->
            </div>
        </div>
        <div class="layui-row" style="margin-bottom: 10px;">
            <div class="layui-input-block layui-col-xs5" style="left: 0; margin-left:0; padding-left: 0;">
                <input type="text" name="processInstanceId" placeholder="请输入processInstanceId" autocomplete="off"
                       class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-col-xs2" id="viewProcess">查看流程图</button>
            <div class="layui-input-block layui-col-xs3" style="margin-left:0; padding-left: 30px;">
                <input type="text" name="assignee" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-col-xs2" id="viewMyReqTask">查看我发起的任务</button>
        </div>
        <div class="layui-row" style="margin-bottom: 10px;">
            <div class="layui-input-block layui-col-xs5" style="left: 0; margin-left:0; padding-left: 0;">
                <input type="text" name="taskId" placeholder="请输入taskId" autocomplete="off"
                       class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-col-xs2" id="viewProcessByTaskId">查看流程图(taskId)</button>
        </div>
    </div>
</div>
<div>
    <div>
        <table id="queryProcessList" lay-filter="queryProcessList"></table>
        <table id="viewTaskList" lay-filter="viewTaskList"></table>
    </div>
</div>

<script th:src="@{/plugins/jquery/jquery-3.5.1.min.js}" charset="utf-8"></script>
<script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
<script th:inline="javascript" th:src="@{/holidayTest/holidayTest.js}" charset="utf-8"></script>
</body>
</html>
