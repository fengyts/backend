<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/common_header :: header('', ~{}, ~{::style})">

    <style>
        /* 重写 layui-css的 toolbar 样式*/
        .layui-table-tool {
            min-height: 35px !important;
            /*max-height: 50px !important;*/
            line-height: 35px !important;
            padding: 0 10px !important;
        }
    </style>
    <script th:inline="javascript">
        console.log("affdsafdsa 发起流程");
    </script>
</head>
<body>
<div>
    <script type="text/html" id="deploymentListToolBar">
        <div>
            <span style="height: 10px; font-size: 12px;">流程部署列表</span>
            <button type="button" class="layui-btn layui-btn-sm" id="refreshDeploymentList">刷新</button>
        </div>
    </script>
    <script type="text/html" id="definitionListToolBar">
        <div>
            <span style="height: 10px; font-size: 12px;">流程定义列表</span>
            <button type="button" class="layui-btn layui-btn-sm" id="refreshProcessDefinition">刷新</button>
        </div>
    </script>
</div>
<div>
    <div style="margin-top: 10px;">
        <button type="button" class="layui-btn layui-icon layui-icon-engine" id="processDesign"
                onclick="javascript: window.open('/');">设计流程图
        </button>
        <button type="button" class="layui-btn layui-icon layui-icon-upload-drag" id="importProcessModel">导入流程
        </button>
    </div>
    <table id="deploymentList" lay-filter="deploymentList"></table>
    <table id="definitionList" lay-filter="definitionList"></table>
</div>

<script th:src="@{/plugins/jquery/jquery-3.5.1.min.js}" charset="utf-8"></script>
<script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
<script th:inline="javascript" th:src="@{process.js}" charset="utf-8"></script>
<script th:inline="javascript">

</script>
</body>

<!-- 上传模型模态框 -->
<div id="uploadProcessModelFormLtl" style="display: none; padding: 10px;">
    <form class="layui-form" lay-filter="uploadProcessModelForm" id="uploadProcessModelForm" action="">
        <div class="layui-upload">
            <div style="color: red;margin-bottom: 5px;">仅支持*.bpmn和*.bpmn20.xml格式的文件</div>
            <button type="button" class="layui-btn layui-btn-normal" id="selectUploadFile">选择文件</button>
        </div>
        <div style="margin-top: 20px;">
            <button type="button" class="layui-btn" id="doUploadFile">开始上传</button>
        </div>
    </form>
</div>

</html>
